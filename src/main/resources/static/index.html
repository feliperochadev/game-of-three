<!DOCTYPE html>
<html>
<head>
    <base href=".">
    <title>Game of three</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <script src="lib/stomp.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<header>
    <noscript><h2 style="color: #ff0000">Your browser doesn't support Javascript!
        Please enable Javascript and reload this page!</h2></noscript>
    <h2 align="center">Game of three</h2>
</header>
<body>
<div id="main-content" class="container">
    <div class="row" id="connect-container">
        <div class="col-md-12">
            <form action="javascript:connect()" id="connect-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" name="name" id="name" type="text" required/>
                </div>
                <div class="form-group">
                    <input class="form-check-input" name="play-automatically" id="play-automatically" type="checkbox" />
                    <label for="play-automatically" class="custom-control-label">Play automatically? </label>
                </div>
                <div class="form-group">
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                </div>
            </form>
            <button id="play-again-btn" class="hide btn btn-success" type="button" onclick="connect()">Play Again</button>
        </div>
    </div>
    <div class="row hide" id="initial-number-container">
        <div class="col-md-12">
            <form action="javascript:startGame()" id="initial-number-from">
                <div class="form-group">
                    <label for="name">Initial Number:</label>
                    <input class="form-control" name="name" id="initial-number" type="text" required/>
                </div>
                <div class="form-group">
                    <button id="initial-number-btn" class="btn btn-success" type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row hide" id="play-container">
        <div class="col-md-12">
            <strong class="hide" id="play-automatically-text">You're planning automatically</strong>
            <form action="javascript:executeMove()" class="hide" id="play-form">
                <div class="form-group">
                    <label for="move-select">Select your move:</label>
                    <select class="form-control" name="move" id="move-select" disabled>
                        <option value="ADD">Add</option>
                        <option value="MAINTAIN">Maintain</option>
                        <option value="SUBTRACT">Subtract</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="play-btn" class="btn btn-info" type="submit" disabled>Play</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row hide" id="game-log-container">
        <div class="col-md-12">
            <strong id="current-number" class="right-element"></strong>
            <table id="messages-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Game log:</th>
                </tr>
                </thead>
                <tbody id="game-log">
                </tbody>
            </table>
            <button id="disconnect" class="btn btn-danger right-element" type="button" onclick="disconnect()">Disconnect</button>
        </div>
    </div>
</div>
</body>
</html>
