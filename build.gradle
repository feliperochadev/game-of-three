plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "5.2.1"
}

group = 'net.feliperocha'
version = '1.0.0'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext{
	mapstructVersion = "1.4.1.Final"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'

	implementation 'org.mapstruct:mapstruct:${mapstructVersion}'
	implementation 'com.google.guava:guava:30.1-jre'
	implementation 'org.springdoc:springdoc-openapi-ui:1.5.3'

	annotationProcessor 'org.mapstruct:mapstruct-processor:${mapstructVersion}'
}

test {
	useJUnitPlatform()
}
